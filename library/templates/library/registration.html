{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body background={% static "images/up.png" %} style="background opacity: 0.1; width: 100%">

<div class="container">

  <div class="row">
    <div class="col-sm-3"><img src={% static "images/pp.png" %}>
  </div>

    <div class="col-sm-6">

    <br><br><h1 style="color: white; font-weight: bold;">Welcome to</h1><br>
    <span style="font-weight: bold; color: white; font-size:600%;">EqraA</span>
      <h2 style="color: white">Create an Account</h2>
      <form method="post">
        {% csrf_token %}


        <div class="input-group">
          <span class="input-group-addon">Username</span>
          <input id="msg" type="text" class="form-control" name="username" placeholder="Username" required>
        </div><br>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="email" type="text" class="form-control" name="email" placeholder="Email" required> 
        </div><br>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <br>

        <button type="submit" class="btn btn-default" style="font-weight: bold;">Submit</button>
        <span style="color: white; font-size: 15px; font-weight: bold; text-shadow: 2px 2px 5px red;">{{error}}</span>
      </form>

        </div>

        <div class="col-sm-3">

          <div style="float: bottom;">
            <h3 style="color: white">Already a member</h3>
            <h2 color: white;><a href="{% url 'library:login' %}">Signin</a></h2>
          </div>
       
        </div>

      </div>
  
  

</div>

</body>
</html>
