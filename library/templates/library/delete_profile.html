{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <img src={% static "images/pp.png" %}>
  <h1>Welcome<h1>
  <h2>Create an Account<h2>
  <form method="post" novalidate>
    {% csrf_token %}
     <!-- {{form.as_p}} -->
    <!-- <button type="submit">login</button> -->

    <div class="input-group">
      <span class="input-group-addon">Username</span>
      <input id="msg" type="text" class="form-control" name="username" placeholder="Username" required>
    </div><br>

    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="email" type="text" class="form-control" name="email" placeholder="Email" required> 
    </div><br>

    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <br>

    <button type="submit" class="btn btn-default">Submit</button>
    <span style="color: red; font-size: 15px;">{{error}}</span>
  </form>

  <div><a href="{% url 'library:login' %}">Already a member</a></div>

</div>

</body>
</html>
