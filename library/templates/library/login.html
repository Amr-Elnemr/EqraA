{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body background={% static "images/backg.jpg" %} style="background opacity: 0.1; width: 100%" >

<div class="container">
  

  <div class="row">
    <br><br><div class="col-sm-3">  <h1 style="font-weight: bold; color: white; font-size:600%;">EqraA</h1></div>

    <div class="col-sm-6">

  <h1 style="color: white">Welcome</h1>
  <h2 style="color: white">Sign in</h2>
  <form method="post" >
    {% csrf_token %}
    

    <div class="input-group">
      <span class="input-group-addon">Username</span>
      <input id="msg" type="text" class="form-control" name="username" placeholder="Username" required>
    </div><br>

    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <br>

    <button type="submit" class="btn btn-default" style="font-weight: bold;">Submit</button><br><br><br>
    <div style="color: white; font-size:180%;">New to EqraA,</div>
  <div align="center"><a href="{% url 'library:register' %}" style="color: white; font-size: 150%;"> Signup NOW</a></div>

    <span style="color: red; font-size: 15px;">{{error}}</span>
  </form>

  </div>
  </div>
    </div>

    <div class="col-sm-3"></div>
    


</body>
</html>
